{% extends 'base.html' %}

{% block content %}
    <a href="{% url 'leads:lead-create' %}">Create Lead</a>
    <hr>
    <h1>This is all of our Leads</h1>
    <ul>
        {% for lead in leads %}
            <div class="lead">
                <li><a href="{% url 'leads:lead-detail' lead.pk %}">{{ lead.first_name }} {{ lead.last_name }}</a> Age: {{ lead.age }}</li>
            </div>
        {% endfor %}
    </ul>
{% endblock content %}
